<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/Template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

             <h:form id="form">

   <p:growl id="growl" sticky="true" showDetail="true"/>
   
   <h1>Fazer nova prova:</h1>
   <p:commandButton icon="ui-icon-plus" value="Nova Prova" onclick="PF('record').show();" /> 
   
   <p:dialog header="Novo" widgetVar="record" modal="true" rendered="true">
            <h:form>
                <p:panelGrid id="panelRecord" columns="2"> 
                    Provas:
                    <p:selectOneMenu id="resp" value="#{questaoController.questao.provaList}" converter="provaConverter">
                        <f:selectItem itemLabel="Selecione" itemValue="" />
                        <f:selectItems value="#{provaController.provas}" var="respname" itemLabel="#{respname.id}" itemValue="#{respname}" />
                    </p:selectOneMenu>

                <p:commandButton value="Iniciar" alt="Record" /> 
                </p:panelGrid>
            </h:form>
   </p:dialog>

    <div class="card">
        <h5 class="p-mt-0"></h5>
        <p:tabView id="tab" rendered="true">
            <p:tab title="Questão 1">
                <p:selectOneRadio id="Questões1" value="#{provaController.prova.questaoList}" unselectable="false" layout="grid" columns="1" styleClass="grid-radio">
                    <f:selectItems value=""  itemLabel="a" itemValue="#{questaoController.questao.alternativaA}"/>
                    <f:selectItem itemLabel="b" itemValue="#{questaoController.questao.alternativaB}"/>
                    <f:selectItem itemLabel="c" itemValue="#{questaoController.questao.alternativaC}"/>
                    <f:selectItem itemLabel="d" itemValue="#{questaoController.questao.alternativaD}"/>
                    <f:selectItem itemLabel="e" itemValue="#{questaoController.questao.alternativaE}"/>
                </p:selectOneRadio>
            </p:tab>
            <p:tab title="Questão 2">
                <p:selectOneRadio id="Questões2" value="#{provaController.prova.questaoList}" unselectable="false" layout="grid" columns="1" styleClass="grid-radio">
                    <f:selectItems value="#{questaoController.questoes}"  itemLabel="a" itemValue="#{questaoController.questao.alternativaA}"/>
                    <f:selectItem itemLabel="b" itemValue="#{questaoController.questao.alternativaB}"/>
                    <f:selectItem itemLabel="c" itemValue="#{questaoController.questao.alternativaC}"/>
                    <f:selectItem itemLabel="d" itemValue="#{questaoController.questao.alternativaD}"/>
                    <f:selectItem itemLabel="e" itemValue="#{questaoController.questao.alternativaE}"/>
                </p:selectOneRadio>
            </p:tab>
            <p:tab title="Questão 3">
                <p:selectOneRadio id="Questões3" value="#{provaController.prova.questaoList}" unselectable="false" layout="grid" columns="1" styleClass="grid-radio">
                    <f:selectItems value="#{questaoController.questoes}"  itemLabel="a" itemValue="#{questaoController.questao.alternativaA}"/>
                    <f:selectItem itemLabel="b" itemValue="#{questaoController.questao.alternativaB}"/>
                    <f:selectItem itemLabel="c" itemValue="#{questaoController.questao.alternativaC}"/>
                    <f:selectItem itemLabel="d" itemValue="#{questaoController.questao.alternativaD}"/>
                    <f:selectItem itemLabel="e" itemValue="#{questaoController.questao.alternativaE}"/>
                </p:selectOneRadio>
            </p:tab>
            <p:tab title="Questão 4">
                <p:selectOneRadio id="Questões4" value="#{provaController.prova.questaoList}" unselectable="false" layout="grid" columns="1" styleClass="grid-radio">
                    <f:selectItems value="#{questaoController.questoes}"  itemLabel="a" itemValue="#{questaoController.questao.alternativaA}"/>
                    <f:selectItem itemLabel="b" itemValue="#{questaoController.questao.alternativaB}"/>
                    <f:selectItem itemLabel="c" itemValue="#{questaoController.questao.alternativaC}"/>
                    <f:selectItem itemLabel="d" itemValue="#{questaoController.questao.alternativaD}"/>
                    <f:selectItem itemLabel="e" itemValue="#{questaoController.questao.alternativaE}"/>
                </p:selectOneRadio>
            </p:tab>
            <p:tab title="Questão 5">
                <p:selectOneRadio id="Questões5" value="#{provaController.prova.questaoList}" unselectable="false" layout="grid" columns="1" styleClass="grid-radio">
                    Prova
                    <f:selectItem itemLabel="#{questaoController.questao.descricaoQuestao}" itemValue="#{questaoController.questao.alternativaA}"/>
                    <f:selectItem itemLabel="beber" itemValue="#{questaoController.questao.alternativaB}"/>
                    <f:selectItem itemLabel="c" itemValue="#{questaoController.questao.alternativaC}"/>
                    <f:selectItem itemLabel="d" itemValue="#{questaoController.questao.alternativaD}"/>
                    <f:selectItem itemLabel="e" itemValue="#{questaoController.questao.alternativaE}"/>
                </p:selectOneRadio>
            </p:tab>
            <p:tab title="Resultado">
                 <p:panel header="Confirmation">
                    <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="Questão 1: "/>
                            <h:outputText value="" styleClass="outputLabel"/>

                            <h:outputText value="Questão 2: "/>
                            <h:outputText value="" styleClass="outputLabel"/>

                            <h:outputText value="Questão 3: "/>
                            <h:outputText value="" styleClass="outputLabel"/>
                            
                            <h:outputText value="Questão 4: "/>
                            <h:outputText value="" styleClass="outputLabel"/>
                            
                            <h:outputText value="Questão 5: "/>
                            <h:outputText value="" styleClass="outputLabel"/>
                        </h:panelGrid>
                    </h:panelGrid>

                     <p:commandButton value="Finalizar" action="#{provaController.gravar}"  process="@this"/>
                </p:panel>
            </p:tab>

           
        </p:tabView>
    </div>
    </h:form>
    </ui:define>

</ui:composition>
