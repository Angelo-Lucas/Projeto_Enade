<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <header>
        <h1>Simulado ENADE</h1>
        <h:form>  
            <p:menubar>
                <p:menuitem value="Início" icon="ui-icon-home" url="index.xhtml" />

                <p:submenu label="Gerenciar" icon="ui-icon-gear">
                    <p:menuitem value="Usuários" icon="ui-icon-person" url="usuarios.xhtml"/>
                    <p:menuitem value="Tipos de Questões" icon="ui-icon-bookmark" url="tipoQuestao.xhtml"/>
                    <p:menuitem value="Questões" icon="ui-icon-folder-open" url="questoes.xhtml"/>
                    <p:menuitem value="Prova" icon="ui-icon-document" url="prova.xhtml"/>
                    <p:menuitem value="FazerProva" icon="ui-icon-document" url="fazerProva.xhtml"/>
                </p:submenu>
                <p:submenu label="Relatórios" icon="ui-icon-print">
                    <p:menuitem value="Relatório" icon="ui-icon-print" url="relatorio.xhtml"/>
                    <p:menuitem value="Gráfico Resultado" icon="ui-icon-print" url="graficoResultado.xhtml"/>
                    <p:menuitem value="Gráfico Realização da Prova" icon="ui-icon-print" url="graficoRealizacaoProva.xhtml"/>
                </p:submenu>
                <p:menuitem value="Logout" icon="ui-icon-home" action="#{usuarioController.deslogar}" />
            </p:menubar>
        </h:form>
    </header>
</ui:composition>
